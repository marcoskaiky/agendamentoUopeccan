<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Agendamentos Hospitalares</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row no-gutters min-vh-100">
         
            <div class="col-12 bg-danger py-5">
                <div class="filter-panel p-4 rounded-3 shadow">
                    <h2 class="text-center text-white">UOPECCAN Agendamentos</h2>
                    <div class="d-flex justify-content-center mb-4">
                        <label for="dataInicio" class="form-label text-white me-2">Data Início</label>
                        <input type="date" id="dataInicio" class="form-control me-3">
                        <label for="dataFim" class="form-label text-white me-2">Data Fim</label>
                        <input type="date" id="dataFim" class="form-control me-3">
                        <button id="botao" class="btn btn-light" type="submit">Pesquisar</button>
                    </div>
                </div>
            </div>

     
            <div class="col-12 overflow-auto p-4">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <caption class="text-center text-danger">Lista de Agendamentos</caption>
                        <thead class="table-danger">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Paciente</th>
                                <th scope="col">Especialidade</th>
                                <th scope="col">Contato</th>
                                <th scope="col">Data de Agendamento</th>
                                <th scope="col">Médico Responsável</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
